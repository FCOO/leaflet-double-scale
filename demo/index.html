  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-double-scale.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 800px; height: 600px"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-double-scale.js"></script>
	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'leaflet-double-scale - Example',
/*			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery ï¿½ <a href="http://mapbox.com">Mapbox</a>',*/
			id: 'mapbox.streets'
		}).addTo(map);

		L.control.doubleScale( {
			type						: 'both',
			position				: 'bottomleft', 
			backgroundColor	:	'white',
			opacity					: 0.4,
			maxUnitsWidth		: 200, 
		}).addTo(map);

	</script>
</body>
