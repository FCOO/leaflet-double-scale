  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-double-scale.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 600px; height: 400px"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-double-scale.js"></script>
	<script>
		var map = L.map('map', {doubleScaleControl: true, maxZoom:12, minZoom:3 }).setView([51.505, -0.09], 6);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

		map.on('click', function( mouseEvent ){
			var popup = L.popup()
				.setLatLng(mouseEvent.latlng)
				.setContent('<p>Hello world!<br />This is a nice popup.</p>')
				.openOn(map);
		});
		map.doubleScaleControl.onClick(function(){console.log('click on scale')});

	</script>
</body>
</html>
